<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Tambah {{this.title.jenisDokumenPerjalanan}}
                <small>Lorem Ipsum & net corem herid</small>
            </h1>
        </div>
    </div>
    <ul class="page-breadcrumb breadcrumb">            
            <li>
              <span class="active">Konfigurasi Data</span>
              <i class="fa fa-circle"></i>              
          </li>
            <li>
              <a [routerLink]="['/'+this.routerUrl.jenisDokumenPerjalanan]">{{this.title.jenisDokumenPerjalanan}}</a>
            </li>
            <li>
              <span class="active">Tambah {{this.title.jenisDokumenPerjalanan}}</span>
          </li>
        </ul>
      
  <div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            
            <div class="portlet-body">
               
              <div class="form-horizontal" role="form">
                <div class="form-body">
                  <div class="form-group">
                      <label class="col-md-3 control-label">ID {{this.title.jenisDokumenPerjalanan}}</label>
                      <div class="col-md-9">
                          <input type="text" readonly class="form-control input-inline input-medium" placeholder="Enter ID Jenis Permohonan" [(ngModel)]="jenisDokPerjalanan.idDokumenPerjalanan">
                          <span class="help-inline"> Example : JD001. </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">{{this.title.jenisDokumenPerjalanan}}</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control input-inline input-medium" placeholder="Enter Nama Jenis Permohonan" [(ngModel)]="jenisDokPerjalanan.namaDokumenPerjalanan">
                          <span class="help-inline"> Example : DPRI Biasa 24 H </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Deskripsi</label>
                      <div class="col-md-9">
                          <textarea class="form-control input-inline input-medium" placeholder="Enter Deskripsi" [(ngModel)]="jenisDokPerjalanan.deskDokumenPerjalanan"></textarea>                            
                          <span class="help-inline"> Example : Dokumen Perjalanan RI Biasa 24 Halaman </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Status</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline">
                              <label class="mt-radio">
                                  <input type="radio" name="status" [(ngModel)]="jenisDokPerjalanan.active" [value]="true"> Aktif
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="status" [(ngModel)]="jenisDokPerjalanan.active" [value]="false"> Non Aktif
                                  <span></span>
                              </label>                              
                          </div>
                      </div>
                  </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green" (click)="onJdpSave()">Submit</button>
                            <button type="button" class="btn default" [routerLink]="['/'+this.routerUrl.jenisDokumenPerjalanan]">Back</button>
                        </div>
                    </div>
                </div>
              </div>
              
            </div>
        </div>
    </div>
    
  </div>

  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
