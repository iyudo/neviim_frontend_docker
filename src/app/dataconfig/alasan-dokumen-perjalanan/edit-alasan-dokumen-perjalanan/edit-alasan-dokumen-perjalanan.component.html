<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Edit {{this.title.alasanDokumenPerjalanan}}
                <small>Lorem Ipsum & net corem herid</small>
            </h1>
        </div>
    </div>
    <ul class="page-breadcrumb breadcrumb">           
            <li>
              <span class="active">Konfigurasi Data</span>
              <i class="fa fa-circle"></i>              
          </li>
            <li>
              <a [routerLink]="['/'+this.routerUrl.alasanDokumenPerjalanan]">{{this.title.alasanDokumenPerjalanan}}</a>
            </li>
            <li>
              <span class="active">Tambah {{this.title.alasanDokumenPerjalanan}}</span>
          </li>
        </ul>
      
  <div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            
            <div class="portlet-body">
               
              <div class="form-horizontal" role="form">
                <div class="form-body">
                  <div class="form-group">
                      <label class="col-md-3 control-label">ID {{this.title.alasanDokumenPerjalanan}}</label>
                      <div class="col-md-9">
                        <input *ngIf="alasanDokPerjalanan.idAlasanDokPerjalanan != null" type="text" class="form-control input-inline input-medium" disabled placeholder="Enter Text" [(ngModel)]="alasanDokPerjalanan.idAlasanDokPerjalanan">
                          <span class="help-inline"> Example : ADP001. </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Deskripsi</label>
                      <div class="col-md-9">
                          <input *ngIf="alasanDokPerjalanan.description != null" type="text" class="form-control input-inline input-medium" placeholder="Enter Text" [(ngModel)]="alasanDokPerjalanan.description">
                          <span class="help-inline"> Example : Habis Berlaku. </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Status</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline">
                              <label class="mt-radio">
                                  <input type="radio" name="status" [(ngModel)]="alasanDokPerjalanan.active" [value]=true> Aktif
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="status" [(ngModel)]="alasanDokPerjalanan.active" [value]=false> Non Aktif
                                  <span></span>
                              </label>                              
                          </div>
                      </div>
                  </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green" (click)="onEditAdp()">Submit</button>
                            <button type="button" class="btn default" [routerLink]="['/'+this.routerUrl.alasanDokumenPerjalanan]">Back</button>
                        </div>
                    </div>
                </div>
            </div>
              
            </div>
        </div>
    </div>
    
  </div>

  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
