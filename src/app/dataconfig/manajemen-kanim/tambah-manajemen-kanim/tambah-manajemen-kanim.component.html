<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Workflow
                <small>Lorem Ipsum & net corem herid</small>
            </h1>
        </div>
    </div>
    <ul class="page-breadcrumb breadcrumb">
            <li>
                <span class="active">Konfigurasi Data</span>
                <i class="fa fa-circle"></i>              
            </li>
            <li>
              <a [routerLink]="['/'+this.routerUrl.manajemenKanim]">{{this.title.manajemenKanim}}</a>
                      
            </li>
            <li>
                <span class="active">Workflow</span>
                <i class="fa fa-circle"></i>     
            </li>            
        </ul>
      
  <div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            
            <div class="portlet-body">
               
              <div class="form-horizontal" role="form">
                <div class="form-body">
                  <div class="form-group">
                      <label class="col-md-3 control-label">ID Workflow</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control input-inline input-medium" placeholder="Enter Text">
                          <span class="help-inline"> Example : WF001. </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Kantor Keimigrasian</label>
                      <div class="col-md-9">
                          <div class="input-icon right input-inline input-medium">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control" placeholder="Enter Text">
                          </div>                          
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Jenis Workflow</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline" style="padding-bottom:0px">
                              <label class="mt-radio">
                                  <input type="radio" name="jenisWorkflow" value="Sequential" checked> Sequential
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="jenisWorkflow" value="Non Sequential"> Non Sequential
                                  <span></span>
                              </label>                                                    
                          </div>
                      </div>
                  </div>                  
                  <div class="form-group">
                      <label class="col-md-3 control-label">Mulai Berlaku</label>
                      <div class="col-md-9">
                        <div class="input-group input-large">
                            <input type="text" class="form-control" [matDatepicker]="fromDate" (click)="fromDate.open()">                          
                            <mat-datepicker #fromDate></mat-datepicker>
                            <span class="input-group-addon"> to </span>
                            <input type="text" class="form-control" [matDatepicker]="toDate" (click)="toDate.open()"></div>
                            <mat-datepicker #toDate></mat-datepicker>                                            
                      </div>
                  </div>                  
                  <div class="form-group">
                      <label class="col-md-3 control-label">Status</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline">
                              <label class="mt-radio">
                                  <input type="radio" name="status" value="aktif" checked> Aktif
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="status" value="nonaktif"> Non Aktif
                                  <span></span>
                              </label>                              
                          </div>
                      </div>
                  </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn default" [routerLink]="['/'+this.routerUrl.manajemenKanim]">Back</button>
                        </div>
                    </div>
                </div>
              </div>
              
            </div>
        </div>
    </div>
    
  </div>

  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
