<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Tambah {{this.title.masaBerlaku}}
                <small>Lorem Ipsum & net corem herid</small>
            </h1>
        </div>
    </div>
    <ul class="page-breadcrumb breadcrumb">           
            <li>
              <span class="active">Konfigurasi Data</span>
              <i class="fa fa-circle"></i>              
          </li>
            <li>
              <a [routerLink]="['/'+this.routerUrl.masaBerlaku]">{{this.title.masaBerlaku}}</a>
            </li>
            <li>
              <span class="active">Tambah {{this.title.masaBerlaku}}</span>
          </li>
        </ul>
      
  <div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            
            <div class="portlet-body">
               
              <div class="form-horizontal" role="form">
                <div class="form-body">
                  <div class="form-group">
                      <label class="col-md-3 control-label">ID {{this.title.masaBerlaku}}</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control input-inline input-medium" placeholder="Enter ID Jenis Permohonan">
                          <span class="help-inline"> Example : MB001. </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Jenis Dokumen</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline" style="padding-bottom:0px">
                              <label class="mt-radio">
                                  <input type="radio" name="jenisDokumen" value="DPRI" checked> DPRI
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="jenisDokumen" value="SPLP"> SPLP
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                <input type="radio" name="jenisDokumen" value="Pos Lintas Batas"> Pos Lintas Batas
                                <span></span>
                            </label>                              
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">{{this.title.masaBerlaku}}</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control input-inline input-medium" placeholder="Example : 5">
                          <span class="help-inline"> Tahun </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">Validitas Status</label>
                      <div class="col-md-9">
                        <div class="input-group input-large">
                                
                          <input type="text" class="form-control" [matDatepicker]="fromDate" (click)="fromDate.open()">                          
                          <mat-datepicker #fromDate></mat-datepicker>
                          <span class="input-group-addon"> to </span>
                          <input type="text" class="form-control" [matDatepicker]="toDate" (click)="toDate.open()"></div>
                          <mat-datepicker #toDate></mat-datepicker>                                            
                      </div>
                  </div>                  
                  <div class="form-group">
                      <label class="col-md-3 control-label">Status</label>
                      <div class="col-md-9">
                          <div class="mt-radio-inline">
                              <label class="mt-radio">
                                  <input type="radio" name="status" value="aktif" checked> Aktif
                                  <span></span>
                              </label>
                              <label class="mt-radio">
                                  <input type="radio" name="status" value="nonaktif"> Non Aktif
                                  <span></span>
                              </label>                              
                          </div>
                      </div>
                  </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn default" [routerLink]="['/'+this.routerUrl.masaBerlaku]">Back</button>
                        </div>
                    </div>
                </div>
              </div>
              
            </div>
        </div>
    </div>
    
  </div>

  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
